<!DOCTYPE html>
<html>
<head>
  <title>Meal Plan</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Weekly Meal Plan</h1>
  <table>
    <tr>
      <th>Day</th>
      <th>Lunch</th>
      <th>Protein</th>
      <th>Carbohydrates</th>
      <th>Fiber</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td>Grilled chicken breast</td>
      <td>Chicken</td>
      <td>Quinoa salad with mixed vegetables</td>
      <td>Vegetables</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td>Lentil soup</td>
      <td>Lentils</td>
      <td>Mixed green salad</td>
      <td>Vegetables</td>
    </tr>
    <!-- Add the remaining days and meals here -->
    <tr>
      <td>Friday</td>
      <td>Grilled vegetable wrap with hummus</td>
      <td>Hummus</td>
      <td>Roasted sweet potato wedges</td>
      <td>Sweet potatoes</td>
    </tr>
  </table>
</body>
</html>
